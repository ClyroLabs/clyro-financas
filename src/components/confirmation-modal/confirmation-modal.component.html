@if (show()) {
  <div class="fixed inset-0 bg-black/60 z-40 flex items-center justify-center p-4 animate-fade-in" (click)="onCancel()">
    <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md border border-gray-700/50" (click)="$event.stopPropagation()">
      <div class="p-6">
        <h3 class="text-xl font-bold text-white mb-4">{{ titleKey() | translate }}</h3>
        <p class="text-gray-300">{{ messageKey() | translate:messageParams() }}</p>
      </div>
      <div class="bg-gray-900/50 px-6 py-4 rounded-b-lg flex justify-end items-center space-x-4">
        <button 
          (click)="onCancel()"
          [disabled]="isProcessing()"
          class="px-4 py-2 text-sm font-semibold rounded-md transition text-white hover:bg-gray-700 disabled:opacity-50">
          {{ cancelButtonKey() | translate }}
        </button>
        <button 
          (click)="onConfirm()"
          [disabled]="isProcessing()"
          class="px-4 py-2 text-sm font-semibold rounded-md transition bg-cyan-500 text-white hover:bg-cyan-600 disabled:bg-gray-600 disabled:cursor-not-allowed flex items-center min-w-[120px] justify-center">
            @if (isProcessing()) {
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ 'processing' | translate }}
            } @else {
              {{ confirmButtonKey() | translate }}
            }
        </button>
      </div>
    </div>
  </div>
}
<style>
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in {
    animation: fade-in 0.2s ease-out forwards;
  }
</style>
