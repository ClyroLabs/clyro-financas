@if (show()) {
  <div class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4" (click)="onClose()">
    <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md border border-gray-700/50" (click)="$event.stopPropagation()">
      <form [formGroup]="form" (ngSubmit)="verify()">
        <div class="p-6">
          <h3 class="text-xl font-bold text-white mb-4">{{ 'two_factor_auth_title' | translate }}</h3>
          <p class="text-gray-300 mb-6">{{ 'enter_2fa_code' | translate }}</p>

          <div>
            <label for="code" class="block text-sm font-medium text-gray-400">{{ 'verification_code' | translate }}</label>
            <input 
              type="text" 
              id="code" 
              formControlName="code"
              maxlength="6"
              class="mt-1 block w-full bg-gray-900 border border-gray-600 rounded-md p-3 text-white text-center text-2xl tracking-[1em] focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500"
              [class.border-red-500]="invalidCode()">
          </div>
          @if (invalidCode()) {
            <p class="text-red-400 text-sm mt-2">{{ 'invalid_code' | translate }}</p>
          }
        </div>
        <div class="bg-gray-900/50 px-6 py-4 rounded-b-lg flex justify-end items-center">
          <button 
            type="submit"
            [disabled]="form.invalid || isLoading()"
            class="w-full px-4 py-2 text-sm font-semibold rounded-md transition bg-cyan-500 text-white hover:bg-cyan-600 disabled:bg-gray-600 disabled:cursor-not-allowed flex items-center justify-center">
              @if (isLoading()) {
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                {{ 'processing' | translate }}
              } @else {
                {{ 'verify' | translate }}
              }
          </button>
        </div>
      </form>
    </div>
  </div>
}
